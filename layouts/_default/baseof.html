<!DOCTYPE html>
<html lang="pt-BR">
<head>
<h1><a href="{{ "/" | relURL }}">Jarvis Black</a></h1>
 <hr>

<header class="topbar">
  <div class="nav">
    <a class="brand" href="{{ "/" | relURL }}">Jarvis Black</a>
    <nav>
      <a href="{{ "/" | relURL }}">Home</a>
      <a href="{{ "/posts/" | relURL }}">Posts</a>
    </nav>
  </div>

  <meta property="og:type" content="website">
<meta property="og:site_name" content="Jarvis Black">

{{ if .IsHome }}
  <meta property="og:title" content="Jarvis Black">
  <meta property="og:description" content="Projeto em modo difícil: Hugo, Shell, Git e SEO raiz.">
  <meta property="og:url" content="{{ .Site.BaseURL }}">
{{ else }}
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Params.description }}">
  <meta property="og:url" content="{{ .Permalink }}">
{{ end }}

<body>
<head>
  <meta charset="UTF-8">

  <title>
    {{ if .IsHome }}
      Jarvis Black
    {{ else }}
      {{ .Title }} | Jarvis Black
    {{ end }}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ with .Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}

  <!-- Canonical -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Jarvis Black">

  {{ if .IsHome }}
    <meta property="og:title" content="Jarvis Black">
    <meta property="og:description" content="Projeto em modo difícil: Hugo, Shell, Git e SEO raiz.">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
  {{ else }}
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Params.description }}">
    <meta property="og:url" content="{{ .Permalink }}">
  {{ end }}

  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
  
<main>
  {{ block "main" . }}{{ end }}
</main>

<footer>
  <hr>
  <small>© {{ now.Year }} Jarvis Black</small>
</footer>

</body>
</html>
