{{ define "main" }}

<section class="post-list">
  {{ range .Pages }}
    <article class="post-card">
      <h2>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>

      {{ with .Summary }}
        <p>{{ . }}</p>
      {{ end }}

      <p class="post-meta">
        {{ with .Date }}{{ .Format "02 Jan 2006" }}{{ end }}
      </p>
    </article>
  {{ end }}
</section>

{{ end }}
