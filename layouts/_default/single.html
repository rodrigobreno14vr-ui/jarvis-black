{{ define "main" }}

<article class="post-editorial">
  <header>
    <h1>{{ .Title }}</h1>
    <p class="post-meta">
      {{ with .Date }}{{ .Format "02 Jan 2006" }}{{ end }}
      · {{ .ReadingTime }} min
    </p>
  </header>

  <section class="post-content">
    {{ .Content }}
  </section>

  <footer>
    <p><a href="/posts/">← Voltar para Posts</a></p>
  </footer>
</article>

{{ end }}
