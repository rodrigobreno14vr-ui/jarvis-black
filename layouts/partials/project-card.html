<!--
  CARD DE PROJETO (VITRINE)
  Campos usados:
  - .Title
  - .Params.description
  - .Params.status
  - .RelPermalink
-->

<article class="project-card">

  {{ with .Params.status }}
    <span class="project-badge">{{ . }}</span>
  {{ end }}

  <a href="{{ .RelPermalink }}">
    <h3>{{ .Title }}</h3>

    {{ with .Params.description }}
      <p>{{ . }}</p>
    {{ end }}

    <span class="project-link">Ver detalhes â†’</span>
  </a>

</article>
